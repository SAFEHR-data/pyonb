################################################################################
# Common
volumes:
  postgres-source-db:
  postgres-staging-db:

networks:
  pyonb:

################################################################################
# Services
services:
  postgres-source:
    image: postgres:17.4
    restart: always
    environment:
        POSTGRES_USER: ${POSTGRES_SOURCE_USER}
        POSTGRES_PASSWORD: ${POSTGRES_SOURCE_PASSWORD}
        POSTGRES_DB: ${POSTGRES_SOURCE_DB}
        PGTZ: ${TZ:-Europe/London}
    volumes:
        - type: volume
          source: postgres-source-db
          target: /var/lib/postgresql/source-db
    ports:
        - "7001:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
          - pyonb
  postgres-staging:
    image: postgres:17.4
    restart: always
    environment:
        POSTGRES_USER: ${POSTGRES_STAGING_USER}
        POSTGRES_PASSWORD: ${POSTGRES_STAGING_PASSWORD}
        POSTGRES_DB: ${POSTGRES_STAGING_DB}
        PGTZ: ${TZ:-Europe/London}
    volumes:
        - type: volume
          source: postgres-staging-db
          target: /var/lib/postgresql/staging-db
    ports:
        - "7011:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
          - pyonb
