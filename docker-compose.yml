################################################################################
# Common
x-http-proxy: &http-proxy ${HTTP_PROXY}
x-https-proxy: &https-proxy ${HTTPS_PROXY}
x-no-proxy: &no-proxy localhost,0.0.0.0,127.0.0.1,uclvlddpragae02,ocr-forwarding-api,sparrow
x-proxy-common: &proxy-common
    HTTP_PROXY: *http-proxy
    http_proxy: *http-proxy
    HTTPS_PROXY: *https-proxy
    https_proxy: *https-proxy
    NO_PROXY: *no-proxy
    no_proxy: *no-proxy

x-build-args-common: &build-args-common
    <<: [*proxy-common]

x-common-env: &common-env
    DEBUG: ${DEBUG}
    LOG_LEVEL: ${LOG_LEVEL}
    TZ: ${TZ:-Europe/London}

networks:
  pyonb_ocr_api:
    driver: bridge

################################################################################
# Services
services:
  sparrow:
    profiles: [sparrow]
    build:
      context: src/ocr/sparrow
      dockerfile: Dockerfile
      args:
        <<: *build-args-common
    environment:
      <<: [*proxy-common, *common-env]
      CONTAINER_DATA_FOLDER: /data
    env_file:
      - ./.env
    ports:
      - "8001:8001"
    volumes:
      - ${HOST_DATA_FOLDER}:${CONTAINER_DATA_FOLDER:-/data}
    networks:
      - pyonb_ocr_api
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "http://localhost:8001/sparrow-ocr"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  marker:
    profiles: [marker]
    build:
      context: src/ocr/marker
      dockerfile: Dockerfile
      args:
        <<: *build-args-common
    environment:
      <<: [*proxy-common, *common-env]
      CONTAINER_DATA_FOLDER: /data
    env_file:
      - ./.env
    ports:
      - "8002:8002"
    volumes:
      - ${HOST_DATA_FOLDER}:${CONTAINER_DATA_FOLDER:-/data}
    networks:
      - pyonb_ocr_api
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "http://localhost:8002/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  ocr-forwarding-api:
    build:
      context: src/api
      dockerfile: Dockerfile
      args:
        <<: *build-args-common
    environment:
      <<: [*proxy-common, *common-env]
      CONTAINER_DATA_FOLDER: /data
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    volumes:
      - ./src/api/app:/app
      - ${HOST_DATA_FOLDER}:${CONTAINER_DATA_FOLDER:-/data}
    networks:
      - pyonb_ocr_api
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "http://localhost:8080/"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s